version: 2
jobs:
  publish:
    working_directory: ~/webrtc-streamer
    docker:
      - image: circleci/node:8.10.0
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:1a:c2:3d:75:83:2e:63:6a:c7:16:08:87:a9:c6:d5"
            - "89:55:e3:61:6c:80:2e:9e:be:1c:01:ba:57:1a:89:2b"
      - checkout
      - run: sudo cp .circleci/ssh_config /etc/ssh/ssh_config
      - run: sudo apt-get install -fy pssh
      - run: .circleci/deploy.sh staging
  build:
    working_directory: ~/webrtc-streamer
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker pull rfzia/webrtc-proxy:staging
      - run: docker build -t rfzia/webrtc-proxy:staging -f Dockerfile-build .
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push rfzia/webrtc-proxy:staging
workflows:
  version: 2
  build:
    jobs:
      - build
      - publish:
          requires:
            - build

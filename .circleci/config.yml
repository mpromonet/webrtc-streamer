version: 2
jobs:
  build:
    working_directory: /webrtc-streamer
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker pull rfzia/webrtc-proxy:staging
      - run: docker build -t webrtc-build -f Dockerfile-build .
      - run: docker tag webrtc-build rfzia/webrtc-proxy:staging
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker publish rfzia/webrtc-proxy:staging

version: 2
jobs:
  build:
    working_directory: /webrtc-streamer
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build -t rfzia/webrtc-proxy:staging -f Dockerfile-build .
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push rfzia/webrtc-proxy:staging
      - run: ./deploy.sh staging
